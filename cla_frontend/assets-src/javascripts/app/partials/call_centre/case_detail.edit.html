<div data-extend-template="case_detail.edit.html">
  <div data-block="case-notes">
    <notes-form ng-model="case.notes" case="case"></notes-form>
  </div>

  <div data-block="case-notes-summary" ng-if="case.provider_notes">
    <figure class="CommentBlock Icon Icon--row Icon--comments">
      <cite class="CommentBlock-author">Provider said</cite>
      <blockquote class="Quote" ng-bind-html="::case.provider_notes|nl2br"></blockquote>
    </figure>
  </div>
</div>
