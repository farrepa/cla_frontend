<header class="PageHeader cf">
    <h1 class="u-pullLeft">Defer specialist provider assignment</h1>
</header>

<div class="FormBlock FormBlock--yellow">
  <form method="post" ng-submit="defer()">
    <div class="FormRow">
      <label for="id_event_notes" class="visuallyhidden">notes</label>
      <textarea class="FormRow-field--full" cols="20" id="id_event_notes" name="notes" rows="6" ng-model="notes" placeholder="Notes"></textarea>
    </div>

    <button type="submit" class="Button">Defer Assignment</button>
    <a ui-sref="case_detail.assign">Cancel</a>
  </form>
</div>
