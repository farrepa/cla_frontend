<form ng-submit="moveDown()" novalidate name="diagnosis-form">
  <section class="SummaryBlock SummaryBlock--compact" ng-if="diagnosis.nodes">
    <div class="SummaryBlock-content" ng-repeat="statement in diagnosis.nodes" ng-bind-html="statement.label"></div>
    <div class="SummaryBlock-content" ng-if="category">
      <p><strong>Category of law</strong>: {{category.name}}</p>
    </div>
  </section>

  <div class="FormRow FormRow--group FormRow--groupNarrow FormRow--details" ng-repeat="choice in diagnosis.choices" ng-if="diagnosis.isInScopeUnknown()">
    <label class="FormRow-label">
      <input type="radio" value="{{ choice.id }}" name="choice" ng-model="diagnosis.current_node_id" required>
      <div class="FormRow-labelText">
        <span ng-bind-html="choice.label"></span>
      </div>
    </label>
    <details ng-if="choice.help_text">
      <summary>Help</summary>
      <div ng-bind-html="choice.help_text"></div>
    </details>
  </div>

  <div class="FormActions">
    <button type="submit" name="diagnosis-new" class="Button" ng-click="createDiagnosis" ng-if="!diagnosis.reference">Create scope diagnosis</button>

    <button type="submit" name="diagnosis-next" class="Button" ng-if="diagnosis.isInScopeUnknown() && diagnosis.reference">Next</button>
    <button type="button" name="diagnosis-back" class="Button Button--text" ng-if="diagnosis.nodes && diagnosis.isInScopeUnknown()" ng-click="moveUp()">Back</button>

    <a ui-sref="case_detail.edit.eligibility" class="Button" ng-if="diagnosis.isInScopeTrue()">Create financial assessment</a>
    <button type="button" name="diagnosis-delete" class="Button Button--secondary" ng-really-message="Are you sure you want to delete the diagnosis?" ng-really-click="delete()" ng-if="diagnosis.isInScopeTrue() || diagnosis.isInScopeFalse()">Delete scope diagnosis</button>
  </div>
</form>
