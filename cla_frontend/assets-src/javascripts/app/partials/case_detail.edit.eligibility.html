<form ng-submit="save()" novalidate name="form" class="Accordion">
  <ul>
    <li ng-repeat="section in sections" ng-class="{'is-active': currentState() === section.state}">
      <a href="" ng-click="gotoSection(section)">{{ section.title }}</a>
    </li>
  </ul>

  <div ng-repeat="section in sections" ng-include="section.template" ng-show="currentState() === section.state"></div>

  <div class="FormActions">
    <button type="submit" class="Button" name="save-means-test">Save assessment</button>
  </div>
</form>
