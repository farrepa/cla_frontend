<header class="CaseBar Grid" sticky use-placeholder>
  <div class="Grid-row">
    <div class="Notice warning ng-cloak" ng-if="peopleViewingCase.length > 0"><strong>{{ peopleViewingCase|join }}</strong> {{peopleViewingCase.length === 1 ? 'is' : 'are' }} currently viewing this case.</div>

    <!-- <p class="CaseDetails-entitlementNum" ng-if="case.matter_type1 || case.matter_type2">
      <span class="Icon Icon--edit" href="" ng-click="edit_matter_types()"></span>
      <strong ng-if="case.matter_type1">MT1:</strong> {{ case.matter_type1 }}</span>
      <span ng-if="case.matter_type1 && case.matter_type2"> | </span>
      <strong ng-if="case.matter_type2">MT2:</strong> {{ case.matter_type2 }}
    </p> -->

    <div class="Grid-col Grid-col--1-5">
      <h1 class="CaseBar-caseNum Icon Icon--folder">
        <a ui-sref="case_detail.edit">
          {{ ::case.reference }}
        </a>
      </h1>
    </div>
    <div class="Grid-col Grid-col--4-5">
      <span data-block="case-actions"></span>
      <timer base-time="case.billable_time"></timer>
    </div>
  </div>
</header>

<div class="Grid">
  <div class="Grid-row">
    <div class="Grid-col Grid-col--1-5">
      <nav class="SubNav">
        <a ui-sref="case_list(caseListStateParams)" class="SubNav-link SubNav-link--back">Back to cases</a>
      </nav>

      <div ui-view="personalDetails"></div>
    </div>

    <div class="Grid-col Grid-col--3-5" ui-view full-height data-centre-col></div>

    <div class="Grid-col Grid-col--1-5 Grid-col--bg-colour Guidance-buffer">
      <div class="Grid-colInner">
        <div ui-view="outcome"></div>
        <div ui-view="feedback"></div>
      </div>
    </div>
  </div>
</div>
