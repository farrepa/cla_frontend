<div class="Timer cf visuallyhidden">
    <span class="Timer-current u-pullLeft js-Stopwatch">00:00:00</span>
    <span class="Timer-total u-pullRight"><span class="js-Stopwatch" data-start-time="486">00:08:06</span> total</span>
</div>

<ul class="CaseHistory" ng-repeat="log in case.log_set">
    <li class="CaseHistory-item">
      {{ log.created | general_date }}<br>
      <span ng-if="log.notes">{{ log.notes }}<br></span>
      ({{ log.created_by | general_date }})<br>
      <span class="CaseHistory-label">{{ log.code }}</span>
  </li>
</ul>
