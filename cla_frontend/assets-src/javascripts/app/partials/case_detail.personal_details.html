<nav class="SubNav">
  <a ui-sref="case_list" class="SubNav-link SubNav-link--back">Back to cases</a>
</nav>

<form method="post" ng-submit="save()" novalidate class="PersonalDetails" name="form">
  <label for="id_full_name" class="FormRow IconRow IconRow--name">
    <span class="visuallyhidden">Name</span>
    <span class="Error-message" ng-show="form.full_name.$error.server">{{ errors.full_name }}</span>
    <input class="FormRow-field--full" id="id_full_name" maxlength="300" name="full_name" placeholder="Name" type="text" ng-model="case.personal_details.full_name" server-error>
  </label>
  <label for="id_postcode" class="FormRow IconRow IconRow--address">
    <span class="visuallyhidden">Post code</span>
    <span class="Error-message" ng-show="form.postcode.$error.server">{{ errors.postcode }}</span>
    <input class="FormRow-field--full" id="id_postcode" maxlength="10" name="postcode" placeholder="Post code" type="text" ng-model="case.personal_details.postcode" server-error>
  </label>
  <label for="id_street" class="FormRow IconRow">
    <span class="visuallyhidden">Address</span>
    <span class="Error-message" ng-show="form.street.$error.server">{{ errors.street }}</span>
    <textarea class="FormRow-field--full" cols="20" id="id_street" name="street" placeholder="Address" rows="3" ng-model="case.personal_details.street" server-error></textarea>
  </label>
  <label for="id_home_phone" class="FormRow IconRow IconRow--phone">
    <span class="visuallyhidden">Home</span>
    <span class="Error-message" ng-show="form.home_phone.$error.server">{{ errors.home_phone }}</span>
    <input class="FormRow-field--full" id="id_home_phone" maxlength="20" name="home_phone" placeholder="Home" type="text" ng-model="case.personal_details.home_phone" server-error>
  </label>
  <label for="id_mobile_phone" class="FormRow IconRow">
    <span class="visuallyhidden">Mobile</span>
    <span class="Error-message" ng-show="form.mobile_phone.$error.server">{{ errors.mobile_phone }}</span>
    <input class="FormRow-field--full" id="id_mobile_phone" maxlength="20" name="mobile_phone" placeholder="" type="text" ng-model="case.personal_details.mobile_phone" server-error>
  </label>

  <div class="IconRow cf">
    <button type="submit" class="Button">Save</button>
  </div>
</form>
