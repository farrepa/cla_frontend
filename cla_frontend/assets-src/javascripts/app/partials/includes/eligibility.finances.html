<section>
  <div ng-show="!eligibility_check.property_set || eligibility_check.property_set.length === 0">
    <p><em>No properties have been added</em></p>
  </div>

  <div ng-repeat="property in eligibility_check.property_set">
    <div class="clearfix">
      <h2 class="FormBlock-label FormBlock-label--inline">{{ $index+1 | ordinal }} property</h2>
      <button class="Button--text" type="button" value="remove-property" ng-click="removeProperty($index)">Remove property</button>
    </div>
    
    <div class="FormBlock FormBlock--grey">
      <div class="FormRow cf">
        <label>
          <span class="FormRow-label">How much is it worth?</span>
          <span class="FormRow-prefix">£</span>
          <input max="9999999999" min="0" step="0.01" type="number" ng-model="property.value">
        </label>
      </div>

      <div class="FormRow cf">
        <label>
          <span class="FormRow-label">How much is left to pay on the mortgage?</span>
          <span class="FormRow-prefix">£</span>
          <input max="9999999999" min="0" step="0.01" type="number" ng-model="property.mortgage_left">
        </label>
      </div>

      <div class="FormRow cf">
        <p class="FormRow-label">Is the property owned by you or is it in joint names?</p>

        <label class="FormRow-option FormRow-option--inline">
          <input type="radio" value="1">Owned by me
        </label>
        <label class="FormRow-option FormRow-option--inline">
          <input type="radio" value="0">Joint names
        </label>
      </div>

      <div class="FormRow cf">
        <p class="FormRow-label">Is this property disputed?</p>

        <label class="FormRow-option FormRow-option--inline">
          <input type="radio" value="1" ng-model="property.disputed">Yes
        </label>

        <label class="FormRow-option FormRow-option--inline">
          <input type="radio" value="0" ng-model="property.disputed">No
        </label>
      </div>

      <div class="FormRow cf">
        <label>
          <span class="FormRow-label">What is your share of the property?</span>
          <input class="FormRow-field--s" max="100" min="0" type="number" ng-model="property.share">
          <span class="FormRow-suffix">%</span>
        </label>
      </div>
    </div>
  </div>

  <div class="FormBlock-actions">
    <a class="Button Button--secondary" ng-click="addProperty()">Add property</a>
  </div>
</section>

<section>
  <h2 class="FormBlock-label">Your savings</h2>

  <div class="FormBlock FormBlock--grey">
    <div class="FormRow cf">
      <label>
        <span class="FormRow-label">Do you have any money saved in a bank or building society?</span>
        <span class="FormRow-prefix">£</span>
        <input max="9999999999" min="0" step="0.01" type="number" ng-model="eligibility_check.you.savings.bank_balance">
      </label>
    </div>

    <div class="FormRow cf">
      <label>
        <span class="FormRow-label">Do you have any investments, shares, ISAs?</span>
        <span class="FormRow-prefix">£</span>
        <input max="9999999999" min="0" step="0.01" type="number" ng-model="eligibility_check.you.savings.investment_balance">
      </label>
    </div>

    <div class="FormRow cf">
      <label>
        <span class="FormRow-label">Do you have any valuable items over £££ each?</span>
        <span class="FormRow-prefix">£</span>
        <input max="9999999999" min="0" step="0.01" type="number" ng-model="eligibility_check.you.savings.asset_balance">
      </label>
    </div>

    <div class="FormRow cf">
      <label>
        <span class="FormRow-label">Do you have any money owed to you?</span>
        <span class="FormRow-prefix">£</span>
        <input max="9999999999" min="0" step="0.01" type="number" ng-model="eligibility_check.you.savings.credit_balance">
      </label>
    </div>
  </div>
</section>
