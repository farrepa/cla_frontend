<div data-extend-template="case_list.html">
  <div data-block="case-list">
    
    <table class="CaseList" cellpadding="0" cellspacing="0" border="0" width="100%">
      <thead>
      <tr>
        <th width="15%"><span class="visuallyhidden">Reference</span></th>
        <th width="20%"><a href="" ng-click="sortToggle('personal_details__full_name')" ng-class="sortClass('personal_details__full_name')">Name</a></th>
        <th width="11%"><a href="" ng-click="sortToggle('personal_details__postcode')" ng-class="sortClass('personal_details__postcode')">Postcode</a></th>
        <th width="10%"><a href="" ng-click="sortToggle('adaptation_details__language')" ng-class="sortClass('adaptation_details__language')">Language</a></th>
        <th width="29%"><a href="" ng-click="sortToggle('thirdparty_details__personal_details__full_name')" ng-class="sortClass('thirdparty_details__personal_details__full_name')">Third Party</a></th>
        <th width="15%"><a href="" ng-click="sortToggle('modified')" ng-class="sortClass('modified')">Modified</th>
      </tr>
      </thead>
      <tbody>
        <tr dir-paginate="case in cases.results | itemsPerPage: 20" total-items="cases.count" current-page="currentPage" ng-class="{'is-rejected': case.rejected}">
          <td>
            <a href="" ng-click="goToCase(case.reference)">{{ case.reference }}</a>
            <span ng-show="case.isInScopeAndEligible()"> / {{ case.laa_reference }}</span>
          </td>
          <td>{{ case.full_name }}</td>
          <td>{{ case.postcode }}</td>
          <td>{{ case.language|capitalize }}</td>
          <td>{{ case.thirdparty_full_name }}</td>
          <td>
            <span am-time-ago="case.modified"></span>
            <br>
            <small>{{ case.modified|date:'MMM d, y, h:mma' }}</small>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
