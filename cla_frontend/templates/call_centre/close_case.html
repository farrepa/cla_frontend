{% extends "call_centre/case.html" %}{% load i18n %}

{% block case_content %}
  <div class="FormBlock FormBlock--yellow">
    <form method="post" action=".">
      {% csrf_token %}

      <button type="submit" class="Button">{% trans "Close case" %}</button>
      <a href="{% url zone.name|add:':edit_case' case.reference %}">{% trans "Cancel" %}</a>
    </form>
  </div>
{% endblock %}
