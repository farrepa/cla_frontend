{% extends "cla_provider/base.html" %}{% load humanize helpers %}

{% block middle_content %}
    <h4>Close Case</h4>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="close">
        <a href="{% url 'cla_provider:edit_case' case.reference %}">Cancel</a>
    </form>
{% endblock %}
